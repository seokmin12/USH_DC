<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/real_time_chatting.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>실시간 채팅</title>
</head>
<body>
    <div class="wrap">
        <div class="chat">
            <!-- <div class="chat_side">
                <p>hi</p>

                <div class="input">
                    <input type="text" name="chat_input" id="chat_input" placeholder="Enter your message here" autocomplete="off">
                    <button id="send">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
